{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 ">
                <div class="login-form bg-light mt-4 p-4 shadow-lg">
                    <div class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="text" id="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" id="pass" class="form-control" placeholder="*********">
                        </div>
                        <div class="col-12">
                            <p class="mb-0"><a href="#" onclick="forgetPassword()">Forger Password</a></p>
                              

                        </div>
                        <div class="col-12">
                            <button  class="btn btn-dark float-end" onclick="loginWithEmail()">Login</button>
                        </div>
                    </div>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="/create/">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
